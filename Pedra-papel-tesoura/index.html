<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Game: jogo pedra, papel e tesoura para jogar com amigos!">
    <meta name="keywords" content="Pedra, papel, tesoura, jogo, amigos">
    <meta name="robots" content="index, follow">
    <meta name="author" content="@Jakki_fx">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Game - Pedra, papel, tesoura</title>
</head>

<body>

    <div id="container-full" class="container-fluid">
        <div style="top: 10px; left: 10px; opacity: .1;" class="position-absolute text-light">
            @jakki_fx
        </div>
        <div class="form-check form-switch position-absolute" style="top: 25px; right: 25px">
            <input style="width: 50px; height: 20px" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        </div>
        <div id="container-game" class="pt-3 pe-5 pb-3 ps-5 rounded d-flex flex-column justify-content-around">
            <div id="grup_input" class="d-flex align-items-center justify-content-between">
                <label for="player1" style="text-shadow: 1px 1px .5px rgba(255, 255, 255, .4)">Player 1</label>
                <select name="selected_player1" id="select_player1" class="form-select text-white">
                    <option value="Pedra">Pedra</option>
                    <option value="Papel">Papel</option>
                    <option value="Tesoura">Tesoura</option>
                </select>
            </div>
            <div id="grup_input" class="d-flex align-items-center justify-content-between">
                <label for="player2" style="text-shadow: 1px 1px .5px rgba(255, 255, 255, .4);">Player 2</label>
                <select name="selected_player2" id="select_player2" class="form-select text-white">
                    <option value="Pedra">Pedra</option>
                    <option value="Papel">Papel</option>
                    <option value="Tesoura">Tesoura</option>
                </select>
            </div>

            <p id="msg_win" class="d-grid m-0 p-0" style="place-items: center">•••</p>

            <button id="btn_submit" type="button" class="p-3 rounded text-light">Ver vencedor</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
